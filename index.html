<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header -->
    <div class="col-md-12 jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
  </div>
    <div class="container">
        <div class="row">
            <!-- left side search & previous searches -->
            <div class="col-md-3">
              <div class="row">
                <h4>Search for a City:</h4>
                <form class="form-inline">
                  <textarea class="form-control" id="userCityInput" rows="1"></textarea>
                  <button type="button" class="btn btn-primary" id="userInputBtn">Search</button>
                </form>
              </div>
              <br>
              <div class="row">
                <button type="button" class="btn btn-light btn-block text-left">Light</button>
              </div>
            </div>

            <!-- main/right side result & 5 day forecast -->
            <div class="col-md-9" id="resultDivMain">

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
