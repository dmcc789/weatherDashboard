<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header -->
    <div class="col-md-12 jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
  </div>
    <div class="container">
      <div class="row">
    
        <!-- left side search & previous searches -->
        <div class="col-md-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="card bg-light">
                <div class="card-body">
                  <h5>Search for a City:</h5>
                  <br>
                  <form class="form-inline">
                    <textarea class="form-control" id="userCityInput" rows="1"></textarea>
                    <button type="button" class="btn btn-primary" id="userInputBtn">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-12">
              <div class="card bg-light">
                <div class="card-body">
                  <button type="button" class="btn btn-outline-secondary btn-block text-left">Previous City</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Main/Right Side Current Weather Data & 5 day forecast -->
        <div class="col-md-8">
          <!--Current Weather Data goes here-->
          <div class="card border-dark">
            <div class="card-body text-dark">
              <h5 class="card-title" id="cityNameId">City Date Weather</h5>
              <p class="card-text" id="cityTemp">Temp</p>
              <p class="card-text" id="cityHumidity">Temp</p>
              <p class="card-text" id="cityWind">Temp</p>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <br>
              <h5> 5-Day Forecast</h5>
            </div>
          </div>
          <br>
          <div class="row">
            <!--Five Day Forecast gets dropped in here-->
            <div class="col-md-12">
              <div class="card-deck">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">DATE</h5>
                    <div class="fiveDayIcon">
                      <!--weather icon-->
                    </div>
                    <p class="card-text">Temp: 99</p>
                    <p class="card-text">Humidity: 99</p>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">DATE</h5>
                    <div class="fiveDayIcon">
                      <!--weather icon-->
                    </div>
                    <p class="card-text">Temp: 99</p>
                    <p class="card-text">Humidity: 99</p>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">DATE</h5>
                    <div class="fiveDayIcon">
                      <!--weather icon-->
                    </div>
                    <p class="card-text">Temp: 99</p>
                    <p class="card-text">Humidity: 99</p>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">DATE</h5>
                    <div class="fiveDayIcon">
                      <!--weather icon-->
                    </div>
                    <p class="card-text">Temp: 99</p>
                    <p class="card-text">Humidity: 99</p>
                  </div>
                </div>
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">DATE</h5>
                    <div class="fiveDayIcon">
                      <!--weather icon-->
                    </div>
                    <p class="card-text">Temp: 99</p>
                    <p class="card-text">Humidity: 99</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
